<ion-content [fullscreen]="true">

    <ion-list mode="ios" class="contenedorLista">
        <ion-toolbar>
            <ion-buttons slot="start" routerLink="/expediente">
                <ion-button>
                    <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
                </ion-button>
            </ion-buttons>
            <ion-title>Alergias</ion-title>
            <ion-buttons slot="end" routerLink="/addalergia">
                <ion-button>
                    Agregar
                </ion-button>
            </ion-buttons>
        </ion-toolbar>



        <ion-card>

            <ion-item-sliding>
                <ion-item>
                    <ion-label>
                        Ciprofloxacino
                        <p>Cualquier dosis</p>
                    </ion-label>
                </ion-item>
                <ion-item-options>
                    <ion-item-option color="primary">
                        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="pencil"></ion-icon>

                    </ion-item-option>
                    <ion-item-option color="danger">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
            <ion-item-sliding>
                <ion-item>
                    <ion-label>
                        Ranitidina
                        <p>Intravenoso</p>
                    </ion-label>
                </ion-item>
                <ion-item-options>
                    <ion-item-option color="primary">
                        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="pencil"></ion-icon>

                    </ion-item-option>
                    <ion-item-option color="danger">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>


        </ion-card>
    </ion-list>
</ion-content>
