<ion-content fullscreen>

    <ion-list mode="ios" class="contenedorLista">

        <ion-list-header class="itemCenter">
            <div>
                <ion-button slot="start" routerLink="/expediente">

                </ion-button>
            </div>
            <ion-label class="itemCenter">
                Alergias
            </ion-label>
            <div>
                <ion-button slot="end" routerLink="/addalergia">Agregar
                </ion-button>
            </div>
        </ion-list-header>
        <ion-card>

            <p>Tus alergias:</p>
            <ion-item-sliding>
                <ion-item>
                    <ion-label>
                        Ciprofloxacino
                        <p>Cualquier dosis</p>
                    </ion-label>
                </ion-item>
                <ion-item-options>
                    <ion-item-option color="primary">
                        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="pencil"></ion-icon>

                    </ion-item-option>
                    <ion-item-option color="danger">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
            <ion-item-sliding>
                <ion-item>
                    <ion-label>
                        Ranitidina
                        <p>Intravenoso</p>
                    </ion-label>
                </ion-item>
                <ion-item-options>
                    <ion-item-option color="primary">
                        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="pencil"></ion-icon>

                    </ion-item-option>
                    <ion-item-option color="danger">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>


        </ion-card>
    </ion-list>
</ion-content>
