<ion-content fullscreen>

    <ion-list mode="ios" class="contenedorLista">

                    <ion-icon slot="icon-only" name="arrow-back"></ion-icon>

            </ion-buttons>
            <ion-title>Enfermedades Crónicas</ion-title>
            <ion-buttons slot="end" routerLink="/addenfermedad">

                    Agregar
                </ion-button>
            </ion-buttons>
        </ion-toolbar>



        <ion-card>

            <ion-item-sliding>
                <ion-item>
                    <ion-label>
                        Diabetes
                        <p>Tipo 1</p>
                    </ion-label>
                </ion-item>

                    <ion-item-option color="primary">
                        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="pencil"></ion-icon>

                    </ion-item-option>

                    </ion-label>
                </ion-item>
                <ion-item-options>
                    <ion-item-option color="primary">

                    </ion-item-option>
                    <ion-item-option color="danger">
                        <ion-icon slot="icon-only" name="trash"></ion-icon>
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
