<ion-content fullscreen>

  <ion-list mode="ios" class="contenedorLista">

      <ion-list-header class="itemCenter">
          <ion-label>
              Iniciar sesión
          </ion-label>
      </ion-list-header>
      <div class="ion-no-border" class="logoLogin itemCenter margenArriba">
          <img src="../../../assets/img/logo.png" />
      </div>
      <ion-list-header class="itemCenter">
          <ion-label *ngIf="estado == 'contrasenia'">
              Bienvenido Mr. X
          </ion-label>
      </ion-list-header>
      <div class="margenArriba">
          <ion-item>
              <ion-label position="floating">Curp</ion-label>
              <ion-input></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input type="password"></ion-input>
          </ion-item>
          <br>
          <div>
              <ion-button routerLink="/menu" size="block">Ingresar
                  <ion-icon slot="end" name="arrow-forward"></ion-icon>
              </ion-button>
          </div>
          <br>
      </div>
  </ion-list>
</ion-content>
