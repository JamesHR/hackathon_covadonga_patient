<ion-header>

</ion-header>

<ion-content fullscreen>

    <ion-list mode="ios" class="contenedorLista">


        <div class="margenArriba">
            <ion-item>
                <ion-label position="floating">Nombre</ion-label>
                <ion-input></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Apellido Paterno</ion-label>
